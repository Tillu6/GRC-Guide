<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0A1F44"></stop>
      <stop offset="100%" stop-color="#1ABC9C"></stop>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1ABC9C"></stop>
      <stop offset="100%" stop-color="#0A1F44"></stop>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"></feDropShadow>
    </filter>
  </defs>

  <!-- Shield -->
  <path d="
      M100,30
      L170,70
      L150,180
      C150,195 130,210 100,225
      C70,210 50,195 50,180
      L30,70
      Z
    " fill="url(#shieldGradient)" stroke="#FFFFFF" stroke-width="4" filter="url(#shadow)"></path>

  <!-- Node connections -->
  <line x1="100" y1="60" x2="60" y2="130" stroke="white" stroke-width="3" stroke-linecap="round"></line>
  <line x1="100" y1="60" x2="140" y2="130" stroke="white" stroke-width="3" stroke-linecap="round"></line>
  <line x1="60" y1="130" x2="140" y2="130" stroke="white" stroke-width="3" stroke-linecap="round"></line>

  <!-- Nodes -->
  <circle cx="100" cy="60" r="8" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="2"></circle>
  <circle cx="60" cy="130" r="8" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="2"></circle>
  <circle cx="140" cy="130" r="8" fill="url(#nodeGradient)" stroke="#FFFFFF" stroke-width="2"></circle>

  <!-- Title text -->
  <text x="100" y="255" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="24" fill="#0A1F44" font-weight="bold">
    GRC Nexus
  </text>
  <!-- Subtitle -->
  <text x="100" y="280" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="12" fill="#0A1F44">
    AI-Powered Compliance &amp; Risk
  </text>
</svg>
